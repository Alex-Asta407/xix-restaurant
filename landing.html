<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>Choose Your Experience - XIX Restaurant Group</title>
    <link rel="icon" type="image/x-icon" href="photos/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="photos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="photos/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="photos/apple-icon-180x180.png">
    <link rel="stylesheet" href="base.css">
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Noto+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .landing-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .venue-side {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
        }

        .venue-side:hover {
            flex: 1.2;
        }

        .venue-side:hover .venue-overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        .venue-side:hover .venue-content {
            transform: translate(-50%, -50%);
        }

        .venue-side:hover .venue-title {
            color: #d4a574;
        }

        .venue-side:hover .venue-subtitle {
            opacity: 1;
            transform: translateY(0);
        }

        .venue-side:hover .venue-description {
            opacity: 1;
            transform: translateY(0);
        }

        .venue-side:hover .venue-button {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile hover class for lighter touch responsiveness */
        .venue-side.mobile-hover {
            flex: 1.2;
        }

        .venue-side.mobile-hover .venue-overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        .venue-side.mobile-hover .venue-content {
            transform: translate(-50%, -50%);
        }

        .venue-side.mobile-hover .venue-title {
            color: #d4a574;
        }

        .venue-side.mobile-hover .venue-subtitle {
            opacity: 1;
            transform: translateY(0);
        }

        .venue-side.mobile-hover .venue-description {
            opacity: 1;
            transform: translateY(0);
        }

        .venue-side.mobile-hover .venue-button {
            opacity: 1;
            transform: translateY(0);
        }

        .xix-side {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('photos/XIX_main.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .mirror-side {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('photos/mirror_landing.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile: Show images at full scale - fill entire section completely */
        @media (max-width: 768px) {

            .xix-side,
            .mirror-side {
                background-size: 100% 100%;
                background-position: center center;
                background-repeat: no-repeat;
            }

            /* Ensure sections take full height */
            .venue-side {
                min-height: 50vh;
                height: 50vh;
            }
        }

        /* For very small screens, ensure images fill properly */
        @media (max-width: 480px) {

            .xix-side,
            .mirror-side {
                background-size: 100% 100%;
                background-position: center center;
            }

            .venue-side {
                min-height: 50vh;
                height: 50vh;
            }
        }

        .venue-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.8s ease;
        }

        /* Mobile: Lighter overlay for better text visibility */
        @media (max-width: 768px) {
            .venue-overlay {
                background: rgba(0, 0, 0, 0.4);
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .venue-overlay {
                background: rgba(0, 0, 0, 0.4);
            }
        }

        .venue-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d4a574;
            z-index: 2;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            width: 90%;
            background: transparent;
        }

        /* Mobile: Ensure logo is always visible */
        @media (max-width: 768px) {
            .venue-content {
                top: 50%;
                transform: translate(-50%, -50%);
                padding-top: 0;
                max-height: 100%;
                overflow: visible;
            }

            .venue-logo {
                opacity: 1 !important;
                visibility: visible !important;
                display: block !important;
                color: #d4a574 !important;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        .venue-logo {
            font-family: 'Gilda Display', serif;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 20px;
            transition: all 0.8s ease;
            color: #d4a574;
            text-shadow: none;
            position: relative;
            z-index: 10;
        }

        .venue-title {
            font-family: 'Gilda Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            transition: all 0.8s ease;
            color: #d4a574;
            text-shadow: none;
        }

        .venue-subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            color: #d4a574;
            text-shadow: none;
        }

        .venue-description {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            opacity: 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            transform: translateY(20px);
            transition: all 0.8s ease;
            color: #d4a574;
            text-shadow: none;
        }

        /* Mobile: Reduce spacing for tighter layout */
        @media (max-width: 768px) {
            .venue-title {
                margin-bottom: 10px;
            }

            .venue-description {
                margin-bottom: 20px;
                font-size: 0.95rem;
            }
        }

        .venue-button {
            display: inline-block;
            background: transparent;
            color: #f4e4c1;
            /* Changed to light cream for better visibility */
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            /* Made bolder */
            font-size: 1.1rem;
            transition: all 0.8s ease;
            opacity: 0;
            transform: translateY(30px);
            border: 2px solid #f4e4c1;
            /* Changed border color to light cream */
            text-shadow: none;
            box-shadow: none;
        }

        .venue-button:hover {
            background: rgba(244, 228, 193, 0.1);
            color: #ffffff;
            border-color: #ffffff;
            transform: translateY(-5px);
        }

        .divider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, #A8871A, transparent);
            z-index: 3;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #A8871A;
            border-radius: 50%;
        }

        .landing-footer {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 3;
            opacity: 0.7;
        }

        .landing-footer p {
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .landing-container {
                flex-direction: column;
            }

            .venue-side {
                flex: 1;
                overflow: visible;
            }

            /* Make all content visible by default on mobile - no hover needed */
            .venue-subtitle,
            .venue-description,
            .venue-button {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }

            /* Remove hover effects on mobile */
            .venue-side:hover {
                flex: 1;
            }

            .venue-side:hover .venue-overlay {
                background: rgba(0, 0, 0, 0.5);
            }

            .venue-side:hover .venue-content {
                transform: translate(-50%, -50%);
            }

            .venue-side:hover .venue-title {
                color: #d4a574;
            }

            .venue-logo {
                font-size: 3rem;
                margin-top: 15px;
                margin-bottom: 15px;
                position: relative;
                z-index: 10;
                opacity: 1 !important;
                visibility: visible !important;
                display: block !important;
                color: #d4a574 !important;
            }

            .venue-title {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .venue-subtitle {
                font-size: 1rem;
            }

            .venue-button {
                margin-bottom: 0;
            }

            .landing-footer {
                bottom: 20px;
                font-size: 0.75rem;
                opacity: 0.6;
                z-index: 1;
            }

            .divider {
                display: none;
            }
        }

        @media (max-width: 480px) {

            /* Ensure all content is visible on small mobile screens */
            .venue-subtitle,
            .venue-description,
            .venue-button {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }

            .venue-logo {
                font-size: 2.5rem;
                margin-top: 10px;
                margin-bottom: 12px;
                position: relative;
                z-index: 10;
                opacity: 1 !important;
                visibility: visible !important;
                display: block !important;
                color: #d4a574 !important;
            }

            .venue-title {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }

            .venue-content {
                width: 95%;
            }

            .venue-button {
                margin-bottom: 0;
            }

            .landing-footer {
                bottom: 20px;
                font-size: 0.7rem;
                opacity: 0.5;
                z-index: 1;
            }
        }

        /* Target touch devices specifically - make content always visible */
        @media (hover: none) and (pointer: coarse) {

            .venue-subtitle,
            .venue-description,
            .venue-button {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }

            .venue-side:hover {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <!-- XIX Restaurant Side -->
        <div class="venue-side xix-side">
            <div class="venue-overlay"></div>
            <div class="venue-content">
                <div class="venue-logo">XIX</div>
                <h2 class="venue-title">XIX Restaurant</h2>
                <p class="venue-description">
                    The place where you can enjoy Ukrainian food, smoke hookah and enjoy board games.
                </p>
                <a href="/xix" class="venue-button">
                    <i class="fas fa-utensils"></i> Enter XIX
                </a>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Mirror Banquet Hall Side -->
        <div class="venue-side mirror-side">
            <div class="venue-overlay"></div>
            <div class="venue-content">
                <div class="venue-logo">Mirror</div>
                <h2 class="venue-title">Ukrainian Banquet Hall</h2>
                <p class="venue-description">
                    Where you can celebrate big events in your life.
                </p>
                <a href="/mirror" class="venue-button">
                    <i class="fas fa-users"></i> Enter Mirror
                </a>
            </div>
        </div>
    </div>

    <div class="landing-footer">
        <p>Choose your experience â€¢ XIX Restaurant Group</p>
    </div>

    <script>
        // Detect if device is touch/mobile
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // On mobile, make content visible immediately - no hover needed
        if (isTouchDevice || window.innerWidth <= 768) {
            document.addEventListener('DOMContentLoaded', function () {
                const venueSides = document.querySelectorAll('.venue-side');
                venueSides.forEach(side => {
                    // Add mobile-hover class immediately so content is visible
                    side.classList.add('mobile-hover');
                });
            });
        } else {
            // Desktop: Enhanced hover effects
            document.addEventListener('DOMContentLoaded', function () {
                const venueSides = document.querySelectorAll('.venue-side');

                venueSides.forEach(side => {
                    // Mouse events for desktop
                    side.addEventListener('mouseenter', function () {
                        side.classList.add('mobile-hover');
                    });

                    side.addEventListener('mouseleave', function () {
                        side.classList.remove('mobile-hover');
                    });
                });
            });
        }
    </script>
</body>

</html>
