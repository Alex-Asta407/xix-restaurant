<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - XIX Restaurant</title>
    <link rel="icon" type="image/x-icon" href="photos/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="photos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="photos/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="photos/apple-icon-180x180.png">
    <!-- styles.css removed - not needed, styles are inline -->
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Noto+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --very-dark-green: #020702;
            --white: #ffffff;
            --gold: #A8871A;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
        }

        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #020702;
        }

        .db-container {
            max-width: 95%;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .db-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .db-header h1 {
            font-family: 'Gilda Display', serif;
            font-size: 2.5rem;
            color: var(--very-dark-green);
            margin-bottom: 1rem;
        }

        .db-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .db-btn {
            background: var(--very-dark-green);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            pointer-events: auto;
            position: relative;
            z-index: 10;
        }

        .db-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .db-btn:hover {
            background: var(--gold);
        }

        .db-btn.secondary {
            background: var(--light-gray);
            color: var(--very-dark-green);
        }

        .db-btn.secondary:hover {
            background: var(--medium-gray);
        }

        .db-btn.active {
            background: var(--gold);
            color: var(--white);
        }

        .db-table {
            background: var(--white);
            border-radius: 10px;
            overflow-x: auto;
            overflow-y: visible;
            box-shadow: 0 2px 10px rgba(2, 7, 2, 0.1);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            table-layout: auto;
        }

        th,
        td {
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        /* Keep most columns compact with no wrap */
        th:not(:nth-child(12)):not(:nth-child(13)),
        td:not(:nth-child(12)):not(:nth-child(13)) {
            white-space: nowrap;
        }

        /* Allow Special Requests and Occasion columns to wrap */
        th:nth-child(12),
        td:nth-child(12),
        th:nth-child(13),
        td:nth-child(13) {
            white-space: normal;
            max-width: 250px;
            word-wrap: break-word;
        }

        th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--very-dark-green);
            position: sticky;
            top: 0;
        }

        .db-info {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .export-section {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(2, 7, 2, 0.1);
            margin-bottom: 2rem;
        }

        .export-btn {
            background: var(--gold);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .export-btn:hover {
            background: #8B6914;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-confirmed {
            background-color: #28a745;
            color: white;
        }

        .status-pending {
            background-color: #ffc107;
            color: #856404;
        }

        .status-cancelled {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .delete-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="db-container">
        <div class="db-header">
            <h1>Database Viewer</h1>
            <p>View and manage the SQLite database (Reservations & Payments)</p>
        </div>

        <div class="db-actions">
            <button class="db-btn" id="btnReservations">
                <i class="fas fa-calendar-alt"></i> Reservations
            </button>
            <button class="db-btn" id="btnPayments">
                <i class="fas fa-credit-card"></i> Payments
            </button>
            <button class="db-btn secondary" id="btnRefresh">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button class="db-btn secondary" id="btnClearAll" style="background: #dc3545; color: white;">
                <i class="fas fa-trash-alt"></i> Clear All Reservations
            </button>
        </div>

        <div class="db-info">
            <strong>Database File:</strong> reservations.db<br>
            <strong>Current Table:</strong> <span id="currentTable">reservations</span><br>
            <strong>Records:</strong> <span id="recordCount">-</span>
        </div>

        <div class="export-section">
            <h3>Export Data</h3>
            <button class="export-btn" id="btnExportCSV">
                <i class="fas fa-file-csv"></i> Export to CSV
            </button>
            <button class="export-btn" id="btnExportJSON">
                <i class="fas fa-file-code"></i> Export to JSON
            </button>
        </div>

        <div class="db-table">
            <table id="dataTable">
                <thead id="tableHead">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>End Time</th>
                        <th>Guests</th>
                        <th>Venue</th>
                        <th>Table</th>
                        <th>Status</th>
                        <th>Occasion</th>
                        <th>Special Requests</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dbTableBody">
                    <tr>
                        <td colspan="15" style="text-align: center; padding: 2rem;">
                            <i class="fas fa-spinner fa-spin"></i> Loading database...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Get the secret key from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const secretKey = urlParams.get('key');

        if (!secretKey) {
            document.body.innerHTML = '<div class="db-container"><div class="error" style="text-align: center; padding: 2rem; color: #d32f2f; font-size: 1.2rem;">Access denied. Please provide a valid secret key.</div></div>';
        }

        let allData = [];
        let currentTable = 'reservations';

        async function loadReservations() {
            try {
                console.log('Loading reservations...');
                const response = await fetch('/api/reservations');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allData = await response.json();
                currentTable = 'reservations';

                displayReservations(allData);
                updateRecordCount();
                updateTableInfo('reservations');
                console.log('Reservations loaded successfully:', allData.length);
            } catch (error) {
                console.error('Error loading reservations:', error);
                document.getElementById('dbTableBody').innerHTML =
                    '<tr><td colspan="12" style="text-align: center; padding: 2rem; color: #e74c3c;">Error loading database: ' + error.message + '</td></tr>';
            }
        }

        async function loadPayments() {
            try {
                console.log('Loading payments...');
                const response = await fetch('/api/payments/with-reservations');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allData = await response.json();
                currentTable = 'payments';

                displayPayments(allData);
                updateRecordCount();
                updateTableInfo('payments');
                console.log('Payments loaded successfully:', allData.length);
            } catch (error) {
                console.error('Error loading payments:', error);
                document.getElementById('dbTableBody').innerHTML =
                    '<tr><td colspan="12" style="text-align: center; padding: 2rem; color: #e74c3c;">Error loading database: ' + error.message + '</td></tr>';
            }
        }

        function switchTable(table) {
            console.log('Switching to table:', table);
            try {
                currentTable = table;
                if (table === 'reservations') {
                    loadReservations();
                    document.getElementById('btnReservations').classList.add('active');
                    document.getElementById('btnPayments').classList.remove('active');
                } else if (table === 'payments') {
                    loadPayments();
                    document.getElementById('btnPayments').classList.add('active');
                    document.getElementById('btnReservations').classList.remove('active');
                } else {
                    console.error('Unknown table:', table);
                }
            } catch (error) {
                console.error('Error switching table:', error);
                alert('Error switching table: ' + error.message);
            }
        }

        function loadCurrentTable() {
            console.log('Refreshing current table:', currentTable);
            try {
                if (currentTable === 'reservations') {
                    loadReservations();
                } else if (currentTable === 'payments') {
                    loadPayments();
                } else {
                    // Default to reservations if unknown
                    currentTable = 'reservations';
                    loadReservations();
                }
            } catch (error) {
                console.error('Error loading current table:', error);
                alert('Error refreshing table: ' + error.message);
            }
        }

        function updateTableInfo(table) {
            document.getElementById('currentTable').textContent = table;
        }

        function displayReservations(reservations) {
            const tbody = document.getElementById('dbTableBody');
            const thead = document.getElementById('tableHead');

            if (!tbody || !thead) {
                console.error('Table elements not found');
                return;
            }

            // Update header
            thead.innerHTML = `
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>End Time</th>
                    <th>Guests</th>
                    <th>Venue</th>
                    <th>Table</th>
                    <th>Status</th>
                    <th>Occasion</th>
                    <th>Special Requests</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            `;

            if (reservations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="15" style="text-align: center; padding: 2rem;">No reservations found</td></tr>';
                return;
            }

            tbody.innerHTML = reservations.map(reservation => {
                const createdDate = new Date(reservation.created_at).toLocaleString();
                const dateParts = reservation.date ? reservation.date.split('-') : [];
                const reservationDate = dateParts.length === 3
                    ? new Date(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2])).toLocaleDateString()
                    : 'N/A';
                const time = formatTime(reservation.time);
                const endTime = formatEndTime(reservation.end_time);

                // Format confirmation status
                const status = reservation.confirmation_status || 'pending';
                let statusClass = 'status-pending';
                let statusText = 'Pending';
                if (status === 'confirmed') {
                    statusClass = 'status-confirmed';
                    statusText = 'Confirmed';
                } else if (status === 'cancelled') {
                    statusClass = 'status-cancelled';
                    statusText = 'Cancelled';
                }

                // Use table_name (from JOIN) if available, otherwise assigned_table (ID), otherwise table_preference
                const tableDisplay = reservation.table_name || reservation.assigned_table_display || reservation.assigned_table || reservation.table_preference || '-';

                return `
                    <tr>
                        <td>${reservation.id}</td>
                        <td>${reservation.name || '-'}</td>
                        <td>${reservation.email || '-'}</td>
                        <td>${reservation.phone || '-'}</td>
                        <td>${reservationDate}</td>
                        <td>${time}</td>
                        <td>${endTime}</td>
                        <td>${reservation.guests || '-'}</td>
                        <td>${reservation.venue || '-'}</td>
                        <td>${tableDisplay}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${reservation.occasion || '-'}</td>
                        <td>${(reservation.special_requests || '').substring(0, 50)}${reservation.special_requests && reservation.special_requests.length > 50 ? '...' : ''}</td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="delete-btn" data-reservation-id="${reservation.id}" data-reservation-name="${(reservation.name || 'this reservation').replace(/'/g, "\\'").replace(/"/g, '&quot;')}" title="Delete reservation">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function displayPayments(payments) {
            const tbody = document.getElementById('dbTableBody');
            const thead = document.getElementById('tableHead');

            if (!tbody || !thead) {
                console.error('Table elements not found');
                return;
            }

            // Update header (Reservation ID column removed)
            thead.innerHTML = `
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Status</th>
                    <th>Event Type</th>
                    <th>Payment Intent</th>
                    <th>Stripe Session</th>
                    <th>Reservation Date</th>
                    <th>Created</th>
                </tr>
            `;

            if (payments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 2rem;">No payments found</td></tr>';
                return;
            }

            tbody.innerHTML = payments.map(payment => {
                const createdDate = new Date(payment.created_at).toLocaleString();
                const dateParts = payment.reservation_date ? payment.reservation_date.split('-') : [];
                const reservationDate = dateParts.length === 3
                    ? new Date(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2])).toLocaleDateString()
                    : 'N/A';

                return `
                    <tr>
                        <td>${payment.id}</td>
                        <td>${payment.reservation_name || payment.customer_name || '-'}</td>
                        <td>${payment.reservation_email || payment.customer_email || '-'}</td>
                        <td>Â£${parseFloat(payment.amount_paid || 0).toFixed(2)}</td>
                        <td>${payment.currency || 'GBP'}</td>
                        <td><strong style="color: ${payment.payment_status === 'paid' ? 'green' : 'orange'}">${payment.payment_status || 'pending'}</strong></td>
                        <td>${payment.event_type || '-'}</td>
                        <td style="font-size: 0.8em; font-family: monospace;">${(payment.payment_intent_id || '').substring(0, 20)}...</td>
                        <td style="font-size: 0.8em; font-family: monospace;">${(payment.stripe_session_id || '').substring(0, 20)}...</td>
                        <td>${reservationDate}</td>
                        <td>${createdDate}</td>
                    </tr>
                `;
            }).join('');
        }

        function updateRecordCount() {
            document.getElementById('recordCount').textContent = allData.length;
        }

        function formatTime(time24) {
            if (!time24) return '-';
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function formatEndTime(endTime) {
            if (!endTime) return '-';
            // Handle midnight crossover: "25:00" = 1:00 AM next day, "26:00" = 2:00 AM next day, etc.
            const [hours, minutes] = endTime.split(':');
            let hour = parseInt(hours);
            let isNextDay = false;

            if (hour >= 25) {
                hour = hour - 24;
                isNextDay = true;
            }

            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            const formatted = `${displayHour}:${minutes} ${ampm}`;

            return formatted; // Removed "(next day)" text as it's obvious from the date
        }

        function exportToCSV() {
            try {
                if (allData.length === 0) {
                    alert('No data to export');
                    return;
                }

                let headers, csvContent;
                const filename = currentTable === 'reservations' ? 'reservations.csv' : 'payments.csv';

                if (currentTable === 'reservations') {
                    headers = ['ID', 'Name', 'Email', 'Phone', 'Date', 'Time', 'End Time', 'Guests', 'Venue', 'Table', 'Status', 'Occasion', 'Special Requests', 'Created'];
                    csvContent = [
                        headers.join(','),
                        ...allData.map(r => [
                            r.id,
                            `"${r.name || ''}"`,
                            `"${r.email || ''}"`,
                            `"${r.phone || ''}"`,
                            r.date || '',
                            r.time || '',
                            r.end_time || '',
                            r.guests || '',
                            r.venue || '',
                            `"${r.table_name || r.assigned_table_display || r.assigned_table || r.table_preference || ''}"`,
                            r.confirmation_status || 'pending',
                            `"${r.occasion || ''}"`,
                            `"${(r.special_requests || '').replace(/"/g, '""')}"`,
                            `"${r.created_at || ''}"`
                        ].join(','))
                    ].join('\n');
                } else {
                    headers = ['ID', 'Reservation ID', 'Customer Name', 'Customer Email', 'Amount', 'Currency', 'Status', 'Event Type', 'Payment Intent', 'Stripe Session', 'Reservation Date', 'Created'];
                    csvContent = [
                        headers.join(','),
                        ...allData.map(p => [
                            p.id,
                            p.reservation_id || '',
                            `"${p.reservation_name || p.customer_name || ''}"`,
                            `"${p.reservation_email || p.customer_email || ''}"`,
                            p.amount_paid || '0',
                            p.currency || 'GBP',
                            p.payment_status || 'pending',
                            p.event_type || '',
                            p.payment_intent_id || '',
                            p.stripe_session_id || '',
                            p.reservation_date || '',
                            `"${p.created_at || ''}"`
                        ].join(','))
                    ].join('\n');
                }

                downloadFile(csvContent, filename, 'text/csv');
            } catch (error) {
                console.error('Error exporting to CSV:', error);
                alert('Error exporting to CSV: ' + error.message);
            }
        }

        function exportToJSON() {
            try {
                if (allData.length === 0) {
                    alert('No data to export');
                    return;
                }

                const filename = currentTable === 'reservations' ? 'reservations.json' : 'payments.json';
                const jsonContent = JSON.stringify(allData, null, 2);
                downloadFile(jsonContent, filename, 'application/json');
            } catch (error) {
                console.error('Error exporting to JSON:', error);
                alert('Error exporting to JSON: ' + error.message);
            }
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function deleteReservation(id, name) {
            if (!confirm(`Are you sure you want to delete reservation #${id} for ${name}? This action cannot be undone.`)) {
                return;
            }

            try {
                // Use absolute path to ensure it works on both local and server
                const url = `/api/reservations/${id}`;
                console.log('Deleting reservation:', url, 'ID:', id);

                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                });

                if (!response.ok) {
                    let errorMessage = `HTTP error! status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        const errorText = await response.text();
                        if (errorText) errorMessage = errorText;
                    }
                    console.error('Delete failed:', response.status, errorMessage);
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                console.log('Reservation deleted:', result);

                // Show success message
                alert(`Reservation #${id} deleted successfully.`);

                // Reload the current table to refresh the view
                loadCurrentTable();
            } catch (error) {
                console.error('Error deleting reservation:', error);
                alert('Error deleting reservation: ' + error.message);
            }
        }

        async function clearDatabase() {
            if (!confirm('Are you sure you want to clear ALL reservations? This cannot be undone!')) {
                return;
            }

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const secretKey = urlParams.get('key');

                if (!secretKey) {
                    alert('Admin key required to clear database');
                    return;
                }

                const response = await fetch(`/api/reservations/clear-all?key=${encodeURIComponent(secretKey)}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Database cleared:', result);

                alert(result.message || 'All reservations cleared successfully.');

                // Reload the current table to refresh the view
                loadCurrentTable();
            } catch (error) {
                console.error('Error clearing database:', error);
                alert('Error clearing database: ' + error.message);
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function () {
            // Set up event listeners for all buttons
            const btnReservations = document.getElementById('btnReservations');
            const btnPayments = document.getElementById('btnPayments');
            const btnRefresh = document.getElementById('btnRefresh');
            const btnClearAll = document.getElementById('btnClearAll');
            const btnExportCSV = document.getElementById('btnExportCSV');
            const btnExportJSON = document.getElementById('btnExportJSON');

            // Add event listener for Clear All button
            if (btnClearAll) {
                btnClearAll.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    clearDatabase();
                });
            }

            // Use event delegation for delete buttons (since they're dynamically created)
            document.addEventListener('click', function (e) {
                if (e.target.closest('.delete-btn')) {
                    const btn = e.target.closest('.delete-btn');
                    const id = btn.getAttribute('data-reservation-id');
                    const name = btn.getAttribute('data-reservation-name') || 'this reservation';
                    if (id) {
                        e.preventDefault();
                        e.stopPropagation();
                        deleteReservation(parseInt(id), name);
                    }
                }
            });

            if (btnReservations) {
                btnReservations.addEventListener('click', function () {
                    switchTable('reservations');
                });
            }

            if (btnPayments) {
                btnPayments.addEventListener('click', function () {
                    switchTable('payments');
                });
            }

            if (btnRefresh) {
                btnRefresh.addEventListener('click', function () {
                    loadCurrentTable();
                });
            }

            if (btnExportCSV) {
                btnExportCSV.addEventListener('click', function () {
                    exportToCSV();
                });
            }

            if (btnExportJSON) {
                btnExportJSON.addEventListener('click', function () {
                    exportToJSON();
