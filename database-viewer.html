<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - XIX Restaurant</title>
    <link rel="icon" type="image/x-icon" href="photos/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="photos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="photos/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="photos/apple-icon-180x180.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Noto+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .db-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .db-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .db-header h1 {
            font-family: 'Gilda Display', serif;
            font-size: 2.5rem;
            color: var(--very-dark-green);
            margin-bottom: 1rem;
        }

        .db-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .db-btn {
            background: var(--very-dark-green);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .db-btn:hover {
            background: var(--gold);
        }

        .db-btn.secondary {
            background: var(--light-gray);
            color: var(--very-dark-green);
        }

        .db-btn.secondary:hover {
            background: var(--medium-gray);
        }

        .db-btn.active {
            background: var(--gold);
            color: var(--white);
        }

        .db-table {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(2, 7, 2, 0.1);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--very-dark-green);
            position: sticky;
            top: 0;
        }

        .db-info {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .export-section {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(2, 7, 2, 0.1);
            margin-bottom: 2rem;
        }

        .export-btn {
            background: var(--gold);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .export-btn:hover {
            background: #8B6914;
        }

        .raw-data {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="db-container">
        <div class="db-header">
            <h1>Database Viewer</h1>
            <p>View and manage the SQLite database (Reservations & Payments)</p>
        </div>

        <div class="db-actions">
            <button class="db-btn" onclick="switchTable('reservations')" id="btnReservations">
                <i class="fas fa-calendar-alt"></i> Reservations
            </button>
            <button class="db-btn" onclick="switchTable('payments')" id="btnPayments">
                <i class="fas fa-credit-card"></i> Payments
            </button>
            <button class="db-btn secondary" onclick="loadCurrentTable()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button class="db-btn secondary" onclick="showRawData()">
                <i class="fas fa-code"></i> Show Raw Data
            </button>
        </div>

        <div class="db-info">
            <strong>Database File:</strong> reservations.db<br>
            <strong>Current Table:</strong> <span id="currentTable">reservations</span><br>
            <strong>Records:</strong> <span id="recordCount">-</span>
        </div>

        <div class="export-section">
            <h3>Export Data</h3>
            <button class="export-btn" onclick="exportToCSV()">
                <i class="fas fa-file-csv"></i> Export to CSV
            </button>
            <button class="export-btn" onclick="exportToJSON()">
                <i class="fas fa-file-code"></i> Export to JSON
            </button>
        </div>

        <div class="db-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Guests</th>
                        <th>Table</th>
                        <th>Occasion</th>
                        <th>Special Requests</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="dbTableBody">
                    <tr>
                        <td colspan="11" style="text-align: center; padding: 2rem;">
                            <i class="fas fa-spinner fa-spin"></i> Loading database...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="rawDataSection" style="display: none;">
            <h3>Raw Database Data</h3>
            <div class="raw-data" id="rawData"></div>
        </div>
    </div>

    <script>
        let allData = [];
        let currentTable = 'reservations';

        async function loadReservations() {
            try {
                const response = await fetch('/api/reservations');
                allData = await response.json();
                currentTable = 'reservations';

                displayReservations(allData);
                updateRecordCount();
                updateTableInfo('reservations');
            } catch (error) {
                console.error('Error loading reservations:', error);
                document.getElementById('dbTableBody').innerHTML =
                    '<tr><td colspan="11" style="text-align: center; padding: 2rem; color: #e74c3c;">Error loading database: ' + error.message + '</td></tr>';
            }
        }

        async function loadPayments() {
            try {
                const response = await fetch('/api/payments/with-reservations');
                allData = await response.json();
                currentTable = 'payments';

                displayPayments(allData);
                updateRecordCount();
                updateTableInfo('payments');
            } catch (error) {
                console.error('Error loading payments:', error);
                document.getElementById('dbTableBody').innerHTML =
                    '<tr><td colspan="12" style="text-align: center; padding: 2rem; color: #e74c3c;">Error loading database: ' + error.message + '</td></tr>';
            }
        }

        function switchTable(table) {
            currentTable = table;
            if (table === 'reservations') {
                loadReservations();
                document.getElementById('btnReservations').classList.add('active');
                document.getElementById('btnPayments').classList.remove('active');
            } else {
                loadPayments();
                document.getElementById('btnPayments').classList.add('active');
                document.getElementById('btnReservations').classList.remove('active');
            }
        }

        function loadCurrentTable() {
            if (currentTable === 'reservations') {
                loadReservations();
            } else {
                loadPayments();
            }
        }

        function updateTableInfo(table) {
            document.getElementById('currentTable').textContent = table;
        }

        function displayReservations(reservations) {
            const tbody = document.getElementById('dbTableBody');
            const thead = document.getElementById('tableHead');

            // Update header
            thead.innerHTML = `
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Guests</th>
                    <th>Venue</th>
                    <th>Table</th>
                    <th>Occasion</th>
                    <th>Special Requests</th>
                    <th>Created</th>
                </tr>
            `;

            if (reservations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="12" style="text-align: center; padding: 2rem;">No reservations found</td></tr>';
                return;
            }

            tbody.innerHTML = reservations.map(reservation => {
                const createdDate = new Date(reservation.created_at).toLocaleString();
                const dateParts = reservation.date ? reservation.date.split('-') : [];
                const reservationDate = dateParts.length === 3
                    ? new Date(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2])).toLocaleDateString()
                    : 'N/A';
                const time = formatTime(reservation.time);

                return `
                    <tr>
                        <td>${reservation.id}</td>
                        <td>${reservation.name || '-'}</td>
                        <td>${reservation.email || '-'}</td>
                        <td>${reservation.phone || '-'}</td>
                        <td>${reservationDate}</td>
                        <td>${time}</td>
                        <td>${reservation.guests || '-'}</td>
                        <td>${reservation.venue || '-'}</td>
                        <td>${reservation.table_preference || '-'}</td>
                        <td>${reservation.occasion || '-'}</td>
                        <td>${(reservation.special_requests || '').substring(0, 50)}${reservation.special_requests && reservation.special_requests.length > 50 ? '...' : ''}</td>
                        <td>${createdDate}</td>
                    </tr>
                `;
            }).join('');
        }

        function displayPayments(payments) {
            const tbody = document.getElementById('dbTableBody');
            const thead = document.getElementById('tableHead');

            // Update header
            thead.innerHTML = `
                <tr>
                    <th>ID</th>
                    <th>Reservation ID</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Status</th>
                    <th>Event Type</th>
                    <th>Payment Intent</th>
                    <th>Stripe Session</th>
                    <th>Reservation Date</th>
                    <th>Created</th>
                </tr>
            `;

            if (payments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="12" style="text-align: center; padding: 2rem;">No payments found</td></tr>';
                return;
            }

            tbody.innerHTML = payments.map(payment => {
                const createdDate = new Date(payment.created_at).toLocaleString();
                const dateParts = payment.reservation_date ? payment.reservation_date.split('-') : [];
                const reservationDate = dateParts.length === 3
                    ? new Date(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2])).toLocaleDateString()
                    : 'N/A';

                return `
                    <tr>
                        <td>${payment.id}</td>
                        <td>${payment.reservation_id || '-'}</td>
                        <td>${payment.reservation_name || payment.customer_name || '-'}</td>
                        <td>${payment.reservation_email || payment.customer_email || '-'}</td>
                        <td>Â£${parseFloat(payment.amount_paid || 0).toFixed(2)}</td>
                        <td>${payment.currency || 'GBP'}</td>
                        <td><strong style="color: ${payment.payment_status === 'paid' ? 'green' : 'orange'}">${payment.payment_status || 'pending'}</strong></td>
                        <td>${payment.event_type || '-'}</td>
                        <td style="font-size: 0.8em; font-family: monospace;">${(payment.payment_intent_id || '').substring(0, 20)}...</td>
                        <td style="font-size: 0.8em; font-family: monospace;">${(payment.stripe_session_id || '').substring(0, 20)}...</td>
                        <td>${reservationDate}</td>
                        <td>${createdDate}</td>
                    </tr>
                `;
            }).join('');
        }

        function updateRecordCount() {
            document.getElementById('recordCount').textContent = allData.length;
        }

        function formatTime(time24) {
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function showRawData() {
            const section = document.getElementById('rawDataSection');
            const rawData = document.getElementById('rawData');

            if (section.style.display === 'none') {
                rawData.textContent = JSON.stringify(allData, null, 2);
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }

        function exportToCSV() {
            if (allData.length === 0) {
                alert('No data to export');
                return;
            }

            let headers, csvContent;
            const filename = currentTable === 'reservations' ? 'reservations.csv' : 'payments.csv';

            if (currentTable === 'reservations') {
                headers = ['ID', 'Name', 'Email', 'Phone', 'Date', 'Time', 'Guests', 'Venue', 'Table', 'Occasion', 'Special Requests', 'Created'];
                csvContent = [
                    headers.join(','),
                    ...allData.map(r => [
                        r.id,
                        `"${r.name || ''}"`,
                        `"${r.email || ''}"`,
                        `"${r.phone || ''}"`,
                        r.date || '',
                        r.time || '',
                        r.guests || '',
                        r.venue || '',
                        `"${r.table_preference || ''}"`,
                        `"${r.occasion || ''}"`,
                        `"${(r.special_requests || '').replace(/"/g, '""')}"`,
                        `"${r.created_at || ''}"`
                    ].join(','))
                ].join('\n');
            } else {
                headers = ['ID', 'Reservation ID', 'Customer Name', 'Customer Email', 'Amount', 'Currency', 'Status', 'Event Type', 'Payment Intent', 'Stripe Session', 'Reservation Date', 'Created'];
                csvContent = [
                    headers.join(','),
                    ...allData.map(p => [
                        p.id,
                        p.reservation_id || '',
                        `"${p.reservation_name || p.customer_name || ''}"`,
                        `"${p.reservation_email || p.customer_email || ''}"`,
                        p.amount_paid || '0',
                        p.currency || 'GBP',
                        p.payment_status || 'pending',
                        p.event_type || '',
                        p.payment_intent_id || '',
                        p.stripe_session_id || '',
                        p.reservation_date || '',
                        `"${p.created_at || ''}"`
                    ].join(','))
                ].join('\n');
            }

            downloadFile(csvContent, filename, 'text/csv');
        }

        function exportToJSON() {
            if (allData.length === 0) {
                alert('No data to export');
                return;
            }

            const filename = currentTable === 'reservations' ? 'reservations.json' : 'payments.json';
            const jsonContent = JSON.stringify(allData, null, 2);
            downloadFile(jsonContent, filename, 'application/json');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function clearDatabase() {
            if (!confirm('Are you sure you want to clear all reservations? This cannot be undone!')) {
                return;
            }

            try {
                // This would need a new API endpoint to clear the database
                alert('Database clear functionality would need to be implemented in the server');
            } catch (error) {
                console.error('Error clearing database:', error);
                alert('Error clearing database');
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadReservations();
            document.getElementById('btnReservations').classList.add('active');
        });
    </script>
</body>

</html>
